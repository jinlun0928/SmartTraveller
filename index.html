<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>智慧旅遊平台</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>智慧旅遊推薦平台</h1>
    <div class="input-section">
        <label for="location">選擇城市：</label>
        <select id="location">
            <option value="">請選擇城市</option>
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
            <option value="台中市">台中市</option>
            <option value="台南市">台南市</option>
            <option value="高雄市">高雄市</option>
            <option value="基隆市">基隆市</option>
            <option value="新竹市">新竹市</option>
            <option value="嘉義市">嘉義市</option>
            <option value="宜蘭縣">宜蘭縣</option>
            <option value="花蓮縣">花蓮縣</option>
            <option value="台東縣">台東縣</option>
            <option value="澎湖縣">澎湖縣</option>
            <option value="金門縣">金門縣</option>
            <option value="連江縣">連江縣</option>
        </select>
    </div>

    <div id="results">
        <h2>推薦結果</h2>
        <div class="section" id="hotels">🏨 旅宿推薦</div>
        <div class="section" id="spots">📍 景點推薦</div>
        <div class="section" id="foods">🍜 美食推薦</div>
        <div class="section" id="transport">🚌 交通資訊</div>
    </div>

    <!-- 類別篩選區域 - 初始隱藏 -->
    <div id="categoryFilterContainer" style="display: none;">
        <h3>景點類別篩選</h3>
        <div class="filter-section">
            <label for="categoryFilter">選擇類別：</label>
            <select id="categoryFilter">
                <option value="">全部類別</option>
            </select>
            <button onclick="applyFilter()">套用篩選</button>
            <button onclick="clearFilter()">清除篩選</button>
        </div>
    </div>

    <!-- 美食類別篩選區域 - 初始隱藏 -->
    <div id="foodCategoryFilterContainer" style="display: none;">
        <h3>美食類別篩選</h3>
        <div class="filter-section">
            <label for="foodCategoryFilter">選擇類別：</label>
            <select id="foodCategoryFilter">
                <option value="">全部類別</option>
            </select>
            <button onclick="applyFoodFilter()">套用篩選</button>
            <button onclick="clearFoodFilter()">清除篩選</button>
        </div>
    </div>

    <!-- 景點顯示區域 -->
    <div class="spots-grid" id="spotsContainer"></div>

    <!-- 美食顯示區域 -->
    <div class="foods-grid" id="foodsContainer"></div>

    <!-- 詳細資訊彈窗 -->
    <div id="detailModal" class="detail-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
